<ion-content class="ion-padding">
  <div class="ion-text-center page-heading">
    <div style="align-items: center; display: grid; justify-items: center;">
      <ion-img src="../../assets/logo.png" style="width: 130px;"></ion-img>
    </div>
    <h1>Login</h1>
  </div>

  <form [formGroup]="loginform" (ngSubmit)="doLogin()">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-input placeholder="Email Or Phone" formControlName="useremail" class="border-form" type="text" name="title"></ion-input>
        </ion-col>
        <ion-col size="12" style="margin-top: 10px;">
          <ion-input placeholder="Enter Password" formControlName="password" class="border-form" type="password" name="pass"></ion-input>
        </ion-col>

        <ion-col *ngIf="invalidpass" size="12" class="ion-text-center" style="margin:10px 0;">
          <ion-text color="danger">
            Invalid User Password
          </ion-text>
        </ion-col>

        <ion-col size="12">
          <ion-button class="login-btn"  [disabled]="!loginform.valid" type="submit">Sign In</ion-button>
        </ion-col>

        <ion-col size="12">
          <ion-button class="login-btn" style="--background:#146bb4;" [routerLink]="['/register']">Create Account</ion-button>
        </ion-col>

        <ion-col size="12" class="ion-text-center">
          <a href="#" class="forgot-pass" [routerLink]="['/forgotpassotp']">Forgot your password?</a>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>



</ion-content>
